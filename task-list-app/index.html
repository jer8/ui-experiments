<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://use.fontawesome.com/953c20e2ad.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <div id="navigation">
        <span id="back">
          <i class="fa fa-chevron-left"></i>
        </span>
        <span id="options">
          <i class="fa fa-ellipsis-h"></i>
        </span>
      </div>
      <div id="list-detail">
        Remote Working
      </div>
      <button class="fab">
        <span>
          <i class="fa fa-plus fa-3x"></i>
        </span>
      </button>
    </header>

    <main>
      <div class="list-tasks">

        <div class="dailytasks">
          <div class="dailytasks-header">
            Today
          </div>
            <div class="dailytasks-list">
              <div class="dailytasks-task">
                <span class="dailytasks-task-checkbox">
                  <input id="styled-checkbox-1" type="checkbox" value="value1"/>
                  <label for="styled-checkbox-1"></label>
                </span>
                <div class="dailytasks-task-details">
                  <span class="task-pic">
                    <img src="images/smartphone-1.png" alt="smartphone">
                  </span>
                  <div class="dailytasks-task-details-paper">
                    <div class="task-title">
                      Design onboarding screen
                    </div>
                    <div class="task-notes">
                      Discuss with dev first
                    </div>
                  </div>
                </div>
                <span class="dailytasks-task-action">
                  <img src="images/star-1.png" alt="action">
                </span>
              </div>
              <div class="dailytasks-task">
                <span class="dailytasks-task-checkbox">
                  <input id="styled-checkbox-2" type="checkbox" value="value2"/>
                  <label for="styled-checkbox-2"></label>
                </span>
                <div class="dailytasks-task-details">
                  <span class="task-pic">
                    <img src="images/television-1.png" alt="tv">
                  </span>
                  <div class="dailytasks-task-details-paper">
                    <div class="task-title">
                      Interview new candidates
                    </div>
                    <div class="task-notes">
                      Ask for their portfolio
                    </div>
                  </div>
                </div>
                <span class="dailytasks-task-action dailytasks-task-action-unstarred">
                  <img src="images/star-1.png" alt="action">
                </span>
              </div>
            </div>
        </div>

        <div class="dailytasks">
          <div class="dailytasks-header">
            Tomorrow
          </div>
            <div class="dailytasks-list">
              <div class="dailytasks-task">
                <span class="dailytasks-task-checkbox">
                  <input class="styled-checkbox" id="styled-checkbox-3" type="checkbox" value="value3">
                  <label for="styled-checkbox-3">
                </span>
                <div class="dailytasks-task-details">
                  <span class="task-pic">
                    <img src="images/fax.png" alt="fax">
                  </span>
                  <div class="dailytasks-task-details-paper">
                    <div class="task-title">
                      Send a proposal email
                    </div>
                    <div class="task-notes">
                    </div>
                  </div>
                </div>
                <span class="dailytasks-task-action">
                  <img src="images/star-1.png" alt="action">
                </span>
              </div>
              <div class="dailytasks-task">
                <span class="dailytasks-task-checkbox">
                  <input class="styled-checkbox" id="styled-checkbox-4" type="checkbox" value="value4">
                  <label for="styled-checkbox-4">
                </span>
                <div class="dailytasks-task-details">
                  <span class="task-pic">
                    <img src="images/reading.png" alt="read">
                  </span>
                  <div class="dailytasks-task-details-paper">
                    <div class="task-title">
                      Read 4 hour work week
                    </div>
                    <div class="task-notes">
                      Left at p. 156
                    </div>
                  </div>
                </div>
                <span class="dailytasks-task-action">
                  <img src="images/star-1.png" alt="action">
                </span>
              </div>
              <div class="dailytasks-task dailytasks-task-checked">
                <span class="dailytasks-task-checkbox">
                  <input type="checkbox"/>
                  <label></label>
                </span>
                <div class="dailytasks-task-details">
                  <span class="task-pic">
                    <img src="images/house.png" alt="house">
                  </span>

                  <div class="dailytasks-task-details-paper">
                    <div class="task-title">
                      Pay rent
                    </div>
                    <div class="task-notes">
                      Already paid for using deposit
                    </div>
                  </div>
                </div>
                <span class="dailytasks-task-action">
                  <img src="images/garbage.png" alt="trash">
                </span>
              </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
