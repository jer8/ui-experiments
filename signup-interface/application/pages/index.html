<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Arvo" rel="stylesheet">
    <script src="https://use.fontawesome.com/953c20e2ad.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main class="signup-interface">
      <div class="signup-interface-header">
        <p class="header-label">
          Lorem ipsum doler
        </p>
        <p class="header-title">
          Become a member
        </p>
        <p class="header-details">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer placerat tortor nisl, nec cursus arcu pellentesque nec. Cras quis euismod dui, id ornare ipsum.
        </p>
      </div>
      <div class="signup-interface-buttons">
        <button type="button">
          <span class="social-icon">
            <img src="images/033-google-plus.png" alt="google-plus">
          </span>
          <span class="social-label">
              Sign up using Google +
          </span>
        </button>
        <button type="button">
          <span class="social-icon">
            <img src="images/036-facebook.png" alt="google-plus">
          </span>
          <span class="social-label">
              Sign up using Facebook
          </span>
        </button>
        <button type="button">
          <span class="social-icon">
            <img src="images/008-twitter.png" alt="google-plus">
          </span>
          <span class="social-label">
              Sign up using Twitter
          </span>
        </button>
      </div>
      <div class="signup-interface-footer">
        <a href="#" class="footer-link">
          <span class="label">
            Sign up using email
          </span>
          <span>
            <i class="fa fa-arrow-right"></i>
          </span>
        </a>
      </div>
    </main>
    <aside class="signup-photo"></aside>
</body>
</html>
